<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./storage/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <title>Замовлення</title>
</head>

<body>
    <header>
        <a href="./index.html" class="logo"><img class="logo" src="./storage/logo.png" alt="logo"></a>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="./index.html" class="navbar-link ">Головна</a>
                </li>
                <li class="navbar-item">
                    <a href="./about.html" class="navbar-link">Про нас</a>
                </li>
                <li class="navbar-item">
                    <a href="./order.html" class="navbar-link active">Замовити тур</a>
                </li>
                <li class="navbar-item">
                    <a href="./countries.html" class="navbar-link">Країни</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="contact">
            <h2 class="animate__animated animate__backInDown contact-title">Замовлення туру</h2>
            <p class="animate__animated animate__backInDown contact-description">Бажаєте замовити тур? Заповніть форму нижче і ми з вами
                зв'яжемося.</p>
            <form class="contact-form">
                <input type="text" class="animate__animated animate__fadeInRight contact-input" placeholder="Ім'я">
                <input type="email" class="animate__animated animate__fadeInLeft contact-input" placeholder="Email">
                <input type="tel" class="animate__animated animate__fadeInRight contact-input" placeholder="Телефон">
                <select class="animate__animated animate__fadeInLeft contact-input" name="" id="">
                    <option value="Spain">Іспанія</option>
                    <option value="Switzerland">Швейцарія</option>
                    <option value="Egypt">Єгипет</option>
                    <option value="Canada">Канада</option>
                    <option value="Indonesia">Індонезія</option>
                </select>
                <button type="submit" class="animate__animated animate__backInUp button">Надіслати</button>
            </form>
        </section>
    </main>


    <footer>
        <div class="footer-content">
            <p class="footer-text">© 2023 Турагентство. Усі права захищені.</p>
            <p class="footer-text">Адреса: вул. Прикладна, 123, м. Місто, Країна</p>
            <p class="footer-text">Телефон: +1234567890</p>
        </div>
    </footer>


    <script src="./app/app.js"></script>
</body>

</html>
